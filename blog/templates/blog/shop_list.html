{% extends 'blog/base.html' %}
{% load staticfiles %}
    {% block css %}
        <link rel="stylesheet" href="{% static 'css/shop_list.css'%}">
    {% endblock %}
{% block c %}active{% endblock %}
{% block web %}
    <div class="box">
    <div class="boxs">商品列表</div>
        <table class='table-shopping' >
            <tr>
                <th>分类</th>
                <th>名称</th>
                <th>单价(元)</th>
                <th>单位</th>
                <th>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</th>
            </tr>
            {% for post in shopping_list %}
            <div>
                <tr>
                    <td>{{ post.classname }}</td>
                    <td>{{ post.name }}</td>
                    <td>{{ post.price }}</td>
                    <td>{{ post.unit }}</td>
                    <td>
                        <button class="add-btn" id={{ post.id }}>加入购物车</button>
                    </td>
                </tr>
            </div>
            {% endfor %}
        </table>
    </div>
{% endblock %}
